{% extends 'base.html' %}

{% block title %} Post Detail Page {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>

<a href='/users/{{ post.user.id }}'><button >Cancel</button></a>
<a href='/posts/{{ post.id }}/edit'><button >Edit</button></a>
<form method='POST' action='/posts/{{ post.id }}/delete'>
    <input type='submit' value='Delete'>
</form>

{% endblock %}
